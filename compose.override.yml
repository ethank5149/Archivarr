---
#####################################
# Docker Compose File For Archivarr #
#                                   #
#                                   #
#####################################
version: "3.7"


services:
  emulatorjs:
    volumes:
      - "G:/roms://data"

  lidarr:
    volumes:
      - "G:/music://data/portable-music"
      - nas-music:/data/nas-music

  radarr:
    volumes:
      - "E:/://data/portable-movies"
      - "F:/movies://data/movie-archive"
      - nas-movies:/data/nas-movies

  readarr:
    volumes:
      - "F:/books://data/portable-books"
      - nas-books:/data/nas-books

  sonarr:
    volumes:
      - "I:/://data/portable-tv"
      - "F:/tv://data/tv-archive"
      - nas-tv:/data/nas-tv

  tdarr:
    volumes:
      - "C:/Users/ethan/transcode_cache/://temp"
      - "I:/://data/tv"
      - "E:/://data/movies"
      - "F:/://data/archive"
      - nas-tv:/data/nas-tv
      - nas-movies:/data/nas-movies

volumes:
  nas-books:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.0.10,nolock,soft,rw"
      device: ":/volume1/calibre"
  nas-downloads:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.0.10,nolock,soft,rw"
      device: ":/volume1/downloads"
  nas-movies:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.0.10,nolock,soft,rw"
      device: ":/volume1/video/movies"
  nas-music:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.0.10,nolock,soft,rw"
      device: ":/volume1/audio/music"
  nas-roms:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.0.10,nolock,soft,rw"
      device: ":/volume1/roms/emulatorjs"
  nas-tv:
    driver_opts:
      type: "nfs"
      o: "addr=10.0.0.10,nolock,soft,rw"
      device: ":/volume1/video/tv"
